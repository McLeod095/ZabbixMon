UserParameter=nginx.status.run[*], HOSTNAME=$1; if [ ! -e /etc/zabbix/bin/nginx_vts ]; then echo "ZBX_ERROR"; exit 1; else /etc/zabbix/bin/nginx_vts 2>/dev/null | /usr/bin/zabbix_sender -c /etc/zabbix/zabbix_agentd.conf -s $([ -n "${HOSTNAME}" ] && echo "${HOSTNAME}" || hostname) -i - >/dev/null; echo "0"; fi
